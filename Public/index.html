<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trellopoly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="/Stylesheets/navbar.css" type="text/css" />
  <link rel="stylesheet" href="/Stylesheets/btns.css" type="text/css" />
  <link rel="stylesheet" href="/Stylesheets/viewStyle.css" type="text/css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-findcond navbar-fixed-top" role="navigation">
    <div class="container">
      <!--container-fluid Brand and toggle get grouped for better mobile display -->
      <!-- COLLAPSE -->
      <div class="navbar-header">
        <div class="collapsed menuicon" data-target="#st-navbar-collapse-top">
          <div class="borderCollapse">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#st-button-collapse-top">
              <span class="menuicon-street menuicon-street-top">
                <span class="menuicon-street-saltire menuicon-street-saltire-top"></span>
              </span>
              <span class="menuicon-street menuicon-street-bottom">
                <span class="menuicon-street-saltire menuicon-street-saltire-bottom"></span>
              </span>
            </button>
          </div>
        </div>
        <span class="navbar-brand" style="cursor: pointer">Trellopoly</span>
      </div>

      <!-- COLLAPSE -->
      <div class="collapse navbar-collapse" id="st-button-collapse-top">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="login-userButton" href="javascript:void(0)" onclick="login();">
              <span class="glyphicon glyphicon-user"></span> Login</a>
          </li>
        </ul>
      </div>
  </nav>
  <!-- NAVBAR -->

  <!-- PARALLAX -->
  <div class="parallax-container">
    <div class="parallax">
      <img id="parallax-img" src="http://data.websitebox.com/data/users/0020/285/uploads/monopoly-board-game.jpg">
    </div>
  </div>
  <!-- PARALLAX -->
  <div class="container-fluid">
    <div class="Homeview">
      <div class="input-field col s12">
        <select id="numberOP">
          <option value="" disabled selected>Scegli il numero di giocatori</option>
        </select>
      </div>

      <div id="searchBarContainer">
        <input type="text" class="input-organization" placeholder="Gruppo di Trello..." onfocus="this.select()">
      </div>
      <div class="progressBar" id="myProgress">
        <h6 id="progressmsg"></h6>
        <div id="myBar"></div>
      </div>
      <div class="message-container">
        <div class="players">
          <h5 class="message"></h5>
          <div class="players-container"></div>
        </div>
        <div id="error"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="Trello-cards">
      <h5 class="waves-effect waves-light btn" id="namePlayer"></h5>
      <br/>
      <div class="card col-xs-12 col-sm-8 col-md-6 col-lg-3" style="width: 18rem;">
        <div class="cardimg" id="card-diceimg">
          <img class="card-img-top-dice" id="diceimg" src="https://qed.ai/wp-content/uploads/2014/09/dice.png" alt="Card image dadi">
        </div>
        <h5 id="resultDice" style="text-align: center;"></h5>
        <div class="anchor-container" style="text-align: center;">
          <a href="#" class="waves-effect waves-light btn" id="launchDice">Lancia Dadi</a>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="waves-effect waves-light btn">Fine partita</a>
    </div>
    </div>
    <div class="white-space"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://trello.com/1/client.js?key=4dd8f72d0f8b9dfb50ac4131b768ff3d"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/visualizer.js"></script>
  <script type="text/javascript" src="/js/login.js"></script>
</html>
